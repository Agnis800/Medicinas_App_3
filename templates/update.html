{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{task.content}" placeholder="Name">
            <input type="text" name="address" id="address" value="{task.address}" placeholder="Address">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
